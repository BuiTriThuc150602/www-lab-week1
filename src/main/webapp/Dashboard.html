<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Manager</title>
    <script src="JS/dashboard.js" defer></script>
    <script src="https://kit.fontawesome.com/d5a87402bd.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="CSS/dashboard.css" />
</head>

<body>
    <div class="container">
        <!-- user login information -->
        <div class="user-info">
            <div class="user-avatar">
                <i class="fa-solid fa-user"></i>
                <span id="usLogin"></span>
            </div>
            <div class="user-logout">
                <button id="btnLogout">Logout</button>
            </div>
        </div>
        <table id="tbList">
            <caption>
                Account Manager
            </caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="form-container">
            <form action="ControllerServlet" method="post">
                <input type="hidden" name="action" value="add" />
                <div class="form-group">
                    <div class="input-group">
                        <span class="error" id="erID">error</span>
                        <input type="text" name="txtID" id="txtID" placeholder="ID" required readonly />
                    </div>
                    <div class="input-group">
                        <span class="error" id="erFullName">error</span>
                        <input type="text" name="txtFullName" id="txtFullName" placeholder="Full Name" required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="error" id="erPassword">error</span>
                        <input type="password" name="txtPassword" id="txtPassword" placeholder="Password" required />
                    </div>
                    <div class="input-group">
                        <span class="error" id="erEmail">error</span>
                        <input type="email" name="txtEmail" id="txtEmail" placeholder="Email" required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="error" id="erPhone">error</span>
                        <input type="text" name="txtPhone" id="txtPhone" placeholder="Phone" required />
                    </div>
                    <div class="input-group">
                        <span class="error" id="erStatus">error</span>
                        <input type="text" name="txtStatus" id="txtStatus" placeholder="Status" required />
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" id="btnUpdate" />
                    <input type="submit" value="Delete" id="btnDelete" />
                </div>
                <div class="form-group">
                    <input type="submit" value="Add" id="btnAdd" />
                    <input type="button" value="Update Role" id="btnUpdateRole" />
                </div>
            </form>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Account Role</h2>
                    <span class="close">&times;</span>
                </div>
                <form class="form-modal">
                    <div class="form-group">
                        <label for="txtAccountID">Account ID</label>
                        <input type="text" id="txtAccountID" readonly>
                    </div>
                    <div class="form-group">
                        <label for="selcRoleAccess">Role Access</label>
                        <select name="selcRoleAccess" id="selcRoleAccess">
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="btnSetRole">Set Role</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>

</html>
